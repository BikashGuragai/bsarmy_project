<!-- templates/base.html -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="vsc-initialized" wotdisconnected="true">
	<header class="p-3 text-bg-dark">
		<div class="container">
		  <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
			<a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
			  <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
			</a>
	
			<ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
			  <li><a href="{% url 'home' %}" class="nav-link px-2 text-secondary">Home</a></li>
			  {% if user.is_authenticated %}
			  <li><a href="{% url 'post_new' %}" class="nav-link px-2 text-white">Create Post</a></li>
			  {% else %}
			  <li><a href="{% url 'login' %}" class="nav-link px-2 text-white">Create Post</a></li>
			  {% endif %}
			  <li><a href="#" class="nav-link px-2 text-white">Pricing</a></li>
			  <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
			  <li><a href="#" class="nav-link px-2 text-white">About</a></li>
			</ul>
	
			<form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
			  <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">
			</form>
	
			<div class="text-end">
				{% if user.is_authenticated %}
			  	<a href="{% url 'logout' %}" type="button" class="btn btn-outline-light me-2">Log out</a>
				{% else %}
				<a href="{% url 'login' %}" type="button" class="btn btn-outline-light me-2">Login</a>
			  	<a href="{% url 'signup' %}" type="button" class="btn btn-warning">Sign-up</a>
				{% endif %}
			</div>
		  </div>
		</div>
		
	  </header>
	  <div class="container-fluid mt-3">
		{% block content %}
		{% endblock content %}
	  </div>

</body>
</html>
